<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="description" content="This is five question test">
    <title>Test-jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <section id="test-container">
                <div class="test">
                    <div class="question-sec">
                        <p class="test-question">Who is the CEO of SpaceX</p>
                    </div>
                    <div class="options-sec">
                        <form>
                              <input type="radio" id="optionA" name="option" value="Elon Musk">
                              <label for="optionA">Elon Musk</label><br>

                              <input type="radio" id="optionB" name="option" value="Sam Altman">
                              <label for="optionB">Sam Altman</label><br>

                              <input type="radio" id="optionC" name="option" value="Bill Gates">
                              <label for="optionC">Bill Gates</label><br>

                              <input type="radio" id="optionD" name="option" value="Jeff Bezos">
                              <label for="optionD">Jeff Bezos</label><br>
                            <input type="submit" value="Next">
                            <input type="reset" value="Reset">
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!-- Request a CDN version of jQuery if it takes longer insert the local version -->
        <!-- Request jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
        <!-- Request jQuery CDN -->
        </script>
        <!-- jQuery -->
        <script>window.jQuery || document.write("<script src='js/jquery-3.7.1.min.js'><\/script>")</script>
        <!-- jQuery -->
         <script src="script.js"></script>
    </body>    
</html>
